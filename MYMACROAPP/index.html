<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MYMACRO | Health and Nutrition Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/styles.css'>
    <script src='script/index.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,1000;1,200;1,300;1,400;1,500;1,600;1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title and upper portion -->
    <h1 class = "display-1 col-md-12" id = "web_title">MY MACRO</h1>
    <h1 class="display-1">Your goals:</h1>
    <!-- The circle of life -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 align-items-center justify-content-center">
                <!-- Carbs -->
                <div class="p-5">
                    <!-- Progress bar 1 -->
                    <div class="progress" data-value='80'>
                        <span class="progress-left">
                            <span class="progress-bar border-primary"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar border-primary"></span>
                        </span>
                        <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                            <div class="h2 font-weight-bold">80<sup class="small">%</sup></div>
                        </div>
                    </div>
                    <div class="align-items-center justify-content-center">
                        <div>Protein</div>
                    </div>
                </div>
                
            </div>
    
            <div class="col-md-3 align-items-center justify-content-center">
                <!-- Proteins -->
                <div class="p-5">
                    <!-- Progress bar 2 -->
                    <div class="progress" data-value='60'>
                        <span class="progress-left">
                            <span class="progress-bar border-success"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar border-success"></span>
                        </span>
                        <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                            <div class="h2 font-weight-bold">60<sup class="small">%</sup></div>
                        </div>
                    </div>
                    <div class="align-items-center justify-content-center">
                        <div>Carbs</div>
                    </div>
                </div>

            </div>
            
    
            <div class="col-md-3 align-items-center justify-content-center">
                <!-- Fats -->
                <div class="p-5">
                    <!-- Progress bar 3 -->
                    <div class="progress" data-value='40'>
                        <span class="progress-left">
                            <span class="progress-bar border-warning"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar border-warning"></span>
                        </span>
                        <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                            <div class="h2 font-weight-bold">40<sup class="small">%</sup></div>
                        </div>
                    </div>
                    <div class="align-items-center justify-content-center">
                        <div>Fats</div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3 align-items-center justify-content-center">
                <!-- Fiber -->
                <div class="p-5">
                    <!-- Progress bar 4 -->
                    <div class="progress" data-value='90'>
                        <span class="progress-left">
                            <span class="progress-bar border-danger"></span>
                        </span>
                        <span class="progress-right">
                            <span class="progress-bar border-danger"></span>
                        </span>
                        <div class="progress-value w-100 h-100 rounded-circle d-flex align-items-center justify-content-center">
                            <div class="h2 font-weight-bold">90<sup class="small">%</sup></div>
                        </div>
                    </div>
                    <div class="align-items-center justify-content-center">
                        <div>Fiber</div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

    <!-- Calories Progress -->
    <div class="progress" id="calories">
        <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Input area -->
    <div class="input-group  justify-content-center">
        <div class="user_input">
            <input type="text" class="form-control text-center " aria-label="Text input with dropdown button" placeholder="Input macro or search for food">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Carbohydrate</a></li>
            <li><a class="dropdown-item" href="#">Fats</a></li>
            <li><a class="dropdown-item" href="#">Protein</a></li>
            <li><a class="dropdown-item" href="#">Fiber</a></li>
            <li><a class="dropdown-item" href="#">Search</a></li>
        </ul>
        </div>
    </div>

    
</body>
<script src='script/index.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
